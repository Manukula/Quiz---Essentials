/* ================= SHUFFLE ================= */
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// Shuffle questions & answers
shuffleArray(questions);
questions.forEach(q => shuffleArray(q.answers));

/* ================= QUIZ LOGIC ================= */
const questionElement = document.getElementById("question");
const answersContainer = document.getElementById("answers-buttons");
const nextButton = document.getElementById("next-btn");

let currentQuestionIndex = 0;
let score = 0;
let answered = false;
let userName = "";
let userEmail = "";

document.getElementById("start-btn").addEventListener("click", () => {
  userName = document.getElementById("user-name").value.trim();
  userEmail = document.getElementById("user-email").value.trim();

  if (!userName || !userEmail) {
    alert("Please enter your name and email.");
    return;
  }

  document.getElementById("user-form").classList.add("hidden");
  document.getElementById("quiz-section").classList.remove("hidden");

  startQuiz();
});

function startQuiz() {
  currentQuestionIndex = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  resetState();
  answered = false;

  const currentQuestion = questions[currentQuestionIndex];
  questionElement.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

  currentQuestion.answers.forEach(answer => {
    const button = document.createElement("button");
    button.textContent = answer.text;
    button.classList.add("btn");
    if (answer.correct) button.dataset.correct = "true";
    button.addEventListener("click", selectAnswer);
    answersContainer.appendChild(button);
  });
}

function resetState() {
  answersContainer.innerHTML = "";
  nextButton.classList.add("hidden");
}

function selectAnswer(e) {
  if (answered) return;
  answered = true;

  const selectedButton = e.target;
  const isCorrect = selectedButton.dataset.correct === "true";

  if (isCorrect) score++;

  Array.from(answersContainer.children).forEach(btn => {
    btn.disabled = true;
    if (btn.dataset.correct === "true") {
      btn.style.backgroundColor = "green";
    } else if (btn === selectedButton) {
      btn.style.backgroundColor = "red";
    }
  });

  nextButton.classList.remove("hidden");
}

nextButton.addEventListener("click", () => {
  currentQuestionIndex++;
  if (currentQuestionIndex < questions.length) {
    showQuestion();
  } else {
    finishQuiz();
  }
});

function finishQuiz() {
  questionElement.textContent =
    `${userName}, you completed the quiz! Your score is ${score} out of ${questions.length}.`;
  resetState();
}
